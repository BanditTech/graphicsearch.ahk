<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <title>graphicsearch.ahk - A fast, super powerful, and flexible screen searching library for AHK</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A fast, super powerful, and flexible screen searching library for AHK">
  <meta name="viewport"    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- appearance -->
  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <!-- js -->
  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'graphicsearch.ahk',
      repo: "https://github.com/Chunjee/graphicsearch.ahk",
      maxLevel: 2,
      subMaxLevel: 2,
      themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
      },

      // searchbar settings
      search: {
        depth: 2, // Headline depth
        noData: {
          '/': 'No results!',
          '/de-de/': 'Keine Ergebnisse!',
          '/ja-ja/': '結果がありません！',
          '/zh-cn/': '没有结果!'
        },
        paths: ['/'],
        placeholder: {
          '/': 'Type to Search',
          '/de-de/': 'Suche',
          '/ja-ja/': 'ここにタイプして検索してください',
          '/zh-cn/': '搜索'
        }
      },
      // end of searchbar
      
      'flexible-alerts': {
        style: 'flat'
      },

      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>graphicsearch.ahk is a fork of <a href="https://www.autohotkey.com/boards/viewtopic.php?f=6&t=17834" target="_blank">FindText</a></span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="js/prism-autohotkey.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  
</body>
<footer>
  <script>
    // custom js goes here
    // nothing
  </script>
</footer>

</html>
